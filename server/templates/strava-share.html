<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HybridX Workout Share</title>
    <style>
        body {
            margin: 0;
            padding: 40px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            width: 800px;
            height: 600px;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
        }
        
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .logo {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 10px;
            color: #fff;
        }
        
        .workout-title {
            font-size: 32px;
            font-weight: bold;
            margin-bottom: 20px;
            text-align: center;
        }
        
        .exercises-container {
            flex: 1;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 30px;
            backdrop-filter: blur(10px);
        }
        
        .exercise-item {
            background: rgba(255, 255, 255, 0.15);
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .exercise-name {
            font-size: 18px;
            font-weight: 600;
        }
        
        .exercise-details {
            font-size: 14px;
            opacity: 0.9;
        }
        
        .footer {
            text-align: center;
            margin-top: 20px;
            font-size: 14px;
            opacity: 0.8;
        }
        
        .stats {
            display: flex;
            justify-content: center;
            gap: 40px;
            margin: 20px 0;
        }
        
        .stat-item {
            text-align: center;
        }
        
        .stat-value {
            font-size: 24px;
            font-weight: bold;
        }
        
        .stat-label {
            font-size: 12px;
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="logo">HybridX Training</div>
    </div>
    
    <div class="workout-title">{{WORKOUT_NAME}}</div>
    
    <div class="stats">
        <div class="stat-item">
            <div class="stat-value">{{EXERCISE_COUNT}}</div>
            <div class="stat-label">EXERCISES</div>
        </div>
        <div class="stat-item">
            <div class="stat-value">{{DURATION}}</div>
            <div class="stat-label">MINUTES</div>
        </div>
    </div>
    
    <div class="exercises-container">
        {{EXERCISES}}
    </div>
    
    <div class="footer">
        Powered by HybridX â€¢ HYROX Training Platform
    </div>
</body>
</html>
