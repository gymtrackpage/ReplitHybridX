<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HybridX Workout Share</title>
    <style>
        body {
            margin: 0;
            padding: 40px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            width: 800px;
            height: 600px;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
        }
        
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .logo {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 10px;
            color: #fff;
        }
        
        .workout-title {
            font-size: 32px;
            font-weight: bold;
            margin-bottom: 20px;
            text-align: center;
        }
        
        .exercises-container {
            flex: 1;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 30px;
            backdrop-filter: blur(10px);
        }
        
        .exercise-item {
            background: rgba(255, 255, 255, 0.15);
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .exercise-name {
            font-size: 18px;
            font-weight: 600;
        }
        
        .exercise-details {
            font-size: 14px;
            opacity: 0.9;
        }
        
        .footer {
            text-align: center;
            margin-top: 20px;
            font-size: 14px;
            opacity: 0.8;
        }
        
        .stats {
            display: flex;
            justify-content: center;
            gap: 40px;
            margin: 20px 0;
        }
        
        .stat-item {
            text-align: center;
        }
        
        .stat-value {
            font-size: 24px;
            font-weight: bold;
        }
        
        .stat-label {
            font-size: 12px;
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="logo">HybridX Training</div>
    </div>
    
    <div class="workout-title">{{WORKOUT_NAME}}</div>
    
    <div class="stats">
        <div class="stat-item">
            <div class="stat-value">{{EXERCISE_COUNT}}</div>
            <div class="stat-label">EXERCISES</div>
        </div>
        <div class="stat-item">
            <div class="stat-value">{{DURATION}}</div>
            <div class="stat-label">MINUTES</div>
        </div>
    </div>
    
    <div class="exercises-container">
        {{EXERCISES}}
    </div>
    
    <div class="footer">
        Powered by HybridX â€¢ HYROX Training Platform
    </div>
</body>
</html>
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HybridX Workout Share</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Arial', sans-serif;
            width: 1200px;
            height: 630px;
            background: linear-gradient(135deg, #ff6b35 0%, #f7931e 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }
        
        .container {
            width: 1100px;
            height: 530px;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 60px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            position: relative;
        }
        
        .logo {
            position: absolute;
            top: 40px;
            left: 60px;
            font-size: 28px;
            font-weight: bold;
            color: #ff6b35;
        }
        
        .workout-title {
            font-size: 56px;
            font-weight: bold;
            color: #2c3e50;
            margin-bottom: 30px;
            line-height: 1.2;
            max-width: 900px;
        }
        
        .workout-description {
            font-size: 24px;
            color: #7f8c8d;
            line-height: 1.4;
            max-width: 800px;
            margin-bottom: 40px;
        }
        
        .badge {
            background: linear-gradient(135deg, #ff6b35, #f7931e);
            color: white;
            padding: 12px 30px;
            border-radius: 25px;
            font-size: 18px;
            font-weight: bold;
            letter-spacing: 1px;
        }
        
        .decorative-element {
            position: absolute;
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background: linear-gradient(135deg, rgba(255, 107, 53, 0.2), rgba(247, 147, 30, 0.2));
        }
        
        .element-1 {
            top: -50px;
            right: -50px;
        }
        
        .element-2 {
            bottom: -50px;
            left: -50px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">HybridX</div>
        
        <div class="decorative-element element-1"></div>
        <div class="decorative-element element-2"></div>
        
        <h1 class="workout-title">{{WORKOUT_NAME}}</h1>
        <p class="workout-description">{{WORKOUT_DESCRIPTION}}</p>
        
        <div class="badge">HYROX TRAINING</div>
    </div>
</body>
</html>
