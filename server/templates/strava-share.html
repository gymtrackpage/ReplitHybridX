<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>HybridX Workout Share</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap');

    body {
      margin: 0;
      width: 1200px;
      height: 630px;
      background: #000000;
      font-family: 'Montserrat', sans-serif;
      color: white;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      position: relative;
      overflow: hidden;
      box-sizing: border-box;
      padding: 60px;
    }

    .logo {
      width: 160px;
      z-index: 2;
    }

    .content {
      flex-grow: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      text-align: left;
      z-index: 2;
    }

    .title {
      font-size: 80px;
      font-weight: 700;
      margin: 0 0 20px 0;
      letter-spacing: -1px;
    }

    .description {
      font-size: 42px;
      font-weight: 700;
      color: #FFD740;
    }

    .footer {
      font-size: 24px;
      opacity: 0.6;
      z-index: 2;
    }

    /* SVG Elements as background graphics */
    .svg-accent {
      position: absolute;
      top: -100px;
      right: -100px;
      width: 600px;
      height: 600px;
      z-index: 1;
      opacity: 0.07;
    }

    .diagonal-lines {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: repeating-linear-gradient(
        -45deg,
        rgba(255, 255, 255, 0.03),
        rgba(255, 255, 255, 0.03) 10px,
        transparent 10px,
        transparent 20px
      );
      z-index: 0;
    }

    .side-bar {
      position: absolute;
      left: 0;
      top: 0;
      width: 10px;
      height: 100%;
      background-color: #FFD740;
      z-index: 2;
    }

  </style>
</head>
<body>
  <!-- SVG logo mark top-right corner -->
  <div class="svg-accent">
    <svg viewBox="0 0 100 100" fill="#FFD740">
      <path d="M0 0 L50 50 L0 100 L20 100 L70 50 L20 0 Z" />
    </svg>
  </div>

  <div class="diagonal-lines"></div>
  <div class="side-bar"></div>

  <!-- Logo -->
  <img class="logo" src="data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iMjAwIiBoZWlnaHQ9IjYwIiB2aWV3Qm94PSIwIDAgMjAwIDYwIiBmaWxsPSJub25lIiB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciPgo8dGV4dCB4PSIxMCIgeT0iNDAiIGZvbnQtZmFtaWx5PSJNb250c2VycmF0LCBzYW5zLXNlcmlmIiBmb250LXdlaWdodD0iNzAwIiBmb250LXNpemU9IjI4IiBmaWxsPSIjRkZENzQwIj5IeWJyaWRYPC90ZXh0Pgo8L3N2Zz4K" alt="HybridX Logo">

  <!-- Main content -->
  <div class="content">
    <div class="title">{{WORKOUT_NAME}}</div>
    <div class="description">{{WORKOUT_DESCRIPTION}}</div>
  </div>

  <div class="footer">Training using HybridX.club</div>
</body>
</html>
