<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hybrid X - Personal Training</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
      body { 
        margin: 0; 
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif; 
        background: #1f2937; 
        color: white; 
      }
      .header {
        background: rgba(31, 41, 55, 0.95);
        backdrop-filter: blur(8px);
        border-bottom: 1px solid #374151;
        position: sticky;
        top: 0;
        z-index: 50;
      }
      .container {
        max-width: 1200px;
        margin: 0 auto;
        padding: 0 1rem;
      }
      .header-content {
        display: flex;
        justify-content: space-between;
        align-items: center;
        height: 4rem;
      }
      .logo {
        font-size: 1.25rem;
        font-weight: bold;
        color: #fbbf24;
      }
      .btn {
        background: #fbbf24;
        color: #000;
        border: none;
        padding: 0.5rem 1rem;
        border-radius: 0.375rem;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.2s;
      }
      .btn:hover {
        background: #f59e0b;
      }
      .hero {
        padding: 5rem 1rem;
        text-align: center;
      }
      .hero h1 {
        font-size: 3.5rem;
        font-weight: bold;
        margin-bottom: 1.5rem;
        line-height: 1.1;
      }
      .hero p {
        font-size: 1.25rem;
        color: #d1d5db;
        margin-bottom: 2rem;
        max-width: 48rem;
        margin-left: auto;
        margin-right: auto;
      }
      .highlight {
        color: #fbbf24;
      }
      .loading {
        display: inline-block;
        width: 2rem;
        height: 2rem;
        border: 4px solid #fbbf24;
        border-top: 4px solid transparent;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
      .dashboard {
        padding: 2rem 1rem;
      }
      .welcome {
        margin-bottom: 2rem;
      }
      .grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
        gap: 1.5rem;
      }
      .card {
        background: #374151;
        border: 1px solid #4b5563;
        border-radius: 0.5rem;
        padding: 1.5rem;
      }
      .card h2 {
        font-size: 1.25rem;
        font-weight: 600;
        margin-bottom: 0.5rem;
      }
      .card p {
        color: #9ca3af;
        margin-bottom: 1rem;
      }
      .btn-outline {
        background: transparent;
        color: #fbbf24;
        border: 1px solid #fbbf24;
      }
      .btn-outline:hover {
        background: #fbbf24;
        color: #000;
      }
      .w-full {
        width: 100%;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    
    <script type="text/babel">
      const { useState, useEffect } = React;
      
      function App() {
        const [user, setUser] = useState(null);
        const [loading, setLoading] = useState(true);

        useEffect(() => {
          // Check authentication status
          fetch('/api/auth/user', { credentials: 'include' })
            .then(res => res.ok ? res.json() : null)
            .then(userData => {
              setUser(userData);
              setLoading(false);
            })
            .catch(() => {
              setUser(null);
              setLoading(false);
            });
        }, []);

        if (loading) {
          return (
            <div style={{ minHeight: '100vh', display: 'flex', alignItems: 'center', justifyContent: 'center' }}>
              <div className="loading"></div>
            </div>
          );
        }

        if (!user) {
          return <LandingPage />;
        }

        return <Dashboard user={user} />;
      }

      function LandingPage() {
        const handleLogin = () => {
          window.location.href = '/api/login';
        };

        return (
          <div>
            <header className="header">
              <div className="container">
                <div className="header-content">
                  <div className="logo">HybridX</div>
                  <button className="btn" onClick={handleLogin}>
                    Sign In
                  </button>
                </div>
              </div>
            </header>

            <section className="hero">
              <div className="container">
                <h1>
                  It's Your <span className="highlight">Fitness Journey</span>
                </h1>
                <p>
                  Professional training programs designed to help you achieve your Hyrox and fitness goals with the right training plan for you.
                </p>
                <button className="btn" onClick={handleLogin} style={{ fontSize: '1.125rem', padding: '0.75rem 2rem' }}>
                  Get Started
                </button>
              </div>
            </section>
          </div>
        );
      }

      function Dashboard({ user }) {
        const handleLogout = () => {
          window.location.href = '/api/logout';
        };

        return (
          <div>
            <header className="header">
              <div className="container">
                <div className="header-content">
                  <div className="logo">HybridX</div>
                  <button className="btn btn-outline" onClick={handleLogout}>
                    Sign Out
                  </button>
                </div>
              </div>
            </header>

            <main className="dashboard">
              <div className="container">
                <div className="welcome">
                  <h1 style={{ fontSize: '2rem', fontWeight: 'bold', marginBottom: '0.5rem' }}>
                    Welcome back{user?.firstName ? `, ${user.firstName}` : ''}!
                  </h1>
                  <p style={{ color: '#9ca3af' }}>
                    Ready to continue your fitness journey?
                  </p>
                </div>

                <div className="grid">
                  <div className="card">
                    <h2>Today's Workout</h2>
                    <p>Your scheduled training session</p>
                    <button className="btn w-full">View Workout</button>
                  </div>

                  <div className="card">
                    <h2>Progress</h2>
                    <p>Track your improvements</p>
                    <button className="btn btn-outline w-full">View Progress</button>
                  </div>

                  <div className="card">
                    <h2>Programs</h2>
                    <p>Manage your training programs</p>
                    <button className="btn btn-outline w-full">View Programs</button>
                  </div>
                </div>
              </div>
            </main>
          </div>
        );
      }

      // Render the app
      ReactDOM.render(<App />, document.getElementById('root'));
    </script>
  </body>
</html>
